<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متتبع السوق اللحظي - 200 عملة</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f44336;
    }
    select, input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    select, input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .up {
      color: #4caf50;
    }
    .down {
      color: #f44336;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    #timestamp {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>📊 متتبع السوق اللحظي (200 عملة)</h1>
  <div>
    <label for="threshold">عتبة التغيير (%):</label>
    <select id="threshold">
      <option value="1">1%</option>
      <option value="3" selected>3%</option>
      <option value="5">5%</option>
      <option value="10">10%</option>
    </select>

    <input type="text" id="search" placeholder="ابحث عن عملة...">
    <button onclick="setFilter('all')">الكل</button>
    <button onclick="setFilter('up')">صعود فقط</button>
    <button onclick="setFilter('down')">هبوط فقط</button>
    <button onclick="updateData()">🔄 تحديث الآن</button>
  </div>

  <div id="timestamp"></div>
  <div id="tracker">جاري التحميل...</div>

  <script>
    let data = [];
    let filterType = 'all';

    async function fetchData() {
      const url = 'https://api.coincap.io/v2/assets?limit=200';
      try {
        const res = await fetch(url);
        const json = await res.json();
        return json.data.map(coin => ({
          name: coin.name,
          symbol: coin.symbol,
          price: parseFloat(coin.priceUsd),
          change: parseFloat(coin.changePercent24Hr)
        }));
      } catch (err) {
        document.getElementById("tracker").innerHTML = '⚠️ خطأ في جلب البيانات';
        return [];
      }
    }

    function renderTable(data) {
      const threshold = parseFloat(document.getElementById("threshold").value);
      const searchTerm = document.getElementById("search").value.toLowerCase();
      let filtered = data.filter(coin => Math.abs(coin.change) >= threshold);

      if (filterType === 'up') {
        filtered = filtered.filter(coin => coin.change > 0);
      } else if (filterType === 'down') {
        filtered = filtered.filter(coin => coin.change < 0);
      }

      if (searchTerm) {
        filtered = filtered.filter(coin =>
          coin.name.toLowerCase().includes(searchTerm) || coin.symbol.toLowerCase().includes(searchTerm)
        );
      }

      if (filtered.length === 0) {
        document.getElementById("tracker").innerHTML = '<p style="color: red;">لا توجد نتائج مطابقة.</p>';
        return;
      }

      let html = `<table><thead><tr>
        <th>الاسم</th><th>الرمز</th><th>السعر $</th><th>التغيير (24س)</th>
      </tr></thead><tbody>`;

      filtered.forEach(coin => {
        html += `<tr>
          <td>${coin.name}</td>
          <td>${coin.symbol}</td>
          <td>${coin.price.toFixed(3)}</td>
          <td class="${coin.change > 0 ? 'up' : 'down'}">${coin.change.toFixed(2)}%</td>
        </tr>`;
      });

      html += '</tbody></table>';
      document.getElementById("tracker").innerHTML = html;
      document.getElementById("timestamp").innerText = `آخر تحديث: ${new Date().toLocaleString('ar')}`;
    }

    function setFilter(type) {
      filterType = type;
      renderTable(data);
    }

    async function updateData() {
      data = await fetchData();
      renderTable(data);
    }

    document.getElementById("threshold").addEventListener("change", () => renderTable(data));
    document.getElementById("search").addEventListener("input", () => renderTable(data));

    updateData();
    setInterval(updateData, 30000);
  </script>
</body>
</html>
