<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متتبع السوق اللحظي - 500 عملة</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px; }
    h1 { color: #f44336; }
    .controls { margin-bottom: 20px; }
    .control-group { display: inline-block; margin: 0 10px; }
    .filter-btns button, .control-group select, .control-group input, .manual-refresh {
      padding: 8px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; background: #333; color: #fff;
    }
    .filter-btns button.active { background: #f44336; }
    .search-input { width: 200px; padding: 8px; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; }
    table { width: 90%; margin: auto; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #333; }
    th { background: #222; cursor: pointer; }
    th:hover { background: #2a2a2a; }
    .up { color: #4caf50; }
    .down { color: #f44336; }
    .symbol { font-weight: bold; }
    .timestamp { font-size: 0.9em; color: #aaa; margin-bottom: 10px; }
    .sparkline { width: 50px; height: 25px; }
    .error { color: red; font-size: 1.1em; margin-top: 20px; }
    [aria-sort="ascending"]::after { content: " ↑"; }
    [aria-sort="descending"]::after { content: " ↓"; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>📊 متتبع السوق اللحظي (500 عملة)</h1>
  <div class="controls">
    <div class="control-group">
      <label for="api-select">اختر API:</label>
      <select id="api-select">
        <option value="coincap">CoinCap</option>
        <option value="dia">DIA</option>
      </select>
    </div>
    <div class="control-group">
      <label for="threshold">عتبة التغيير (%):</label>
      <select id="threshold">
        <option value="1">1%</option>
        <option value="3">3%</option>
        <option value="5" selected>5%</option>
        <option value="10">10%</option>
      </select>
    </div>
    <div class="control-group">
      <input type="text" class="search-input" id="search-input" placeholder="ابحث عن عملة...">
    </div>
    <div class="filter-btns">
      <button onclick="setFilter('all')" class="active">الكل</button>
      <button onclick="setFilter('up')">صعود فقط</button>
      <button onclick="setFilter('down')">هبوط فقط</button>
    </div>
    <button class="manual-refresh" onclick="updateData()">🔄 تحديث الآن</button>
  </div>

  <div id="tracker">جارٍ التحميل...</div>

  <script>
    let coinsData = [];
    let filter = 'all';
    let sortColumn = 'rank';
    let sortOrder = 'asc';

    async function fetchData(api) {
      try {
        let url, response, data;
        if (api === 'coincap') {
          url = 'https://api.coincap.io/v2/assets?limit=500';
          response = await fetch(url);
          data = await response.json();
          return data.data.map(coin => ({
            id: coin.id,
            rank: parseInt(coin.rank),
            name: coin.name,
            symbol: coin.symbol,
            price: parseFloat(coin.priceUsd),
            change: parseFloat(coin.changePercent24Hr),
            marketCap: parseFloat(coin.marketCapUsd),
            volume: parseFloat(coin.volumeUsd24Hr),
            sparkline: []
          }));
        } else if (api === 'dia') {
          url = 'https://api.diadata.org/v1/coins';
          response = await fetch(url);
          data = await response.json();
          return data.slice(0, 500).map((coin, index) => ({
            id: coin.Symbol,
            rank: index + 1,
            name: coin.Name,
            symbol: coin.Symbol,
            price: parseFloat(coin.Price),
            change: parseFloat(coin.Change24h) || 0,
            marketCap: parseFloat(coin.MarketCap) || 0,
            volume: parseFloat(coin.Volume24h) || 0,
            sparkline: []
          }));
        }
      } catch {
        document.getElementById('tracker').innerHTML = '<div class="error">⚠️ تعذر جلب البيانات، حاول لاحقًا.</div>';
        return [];
      }
    }

    async function fetchSparkline(coinId, api) {
      try {
        if (api === 'coincap') {
          const response = await fetch(`https://api.coincap.io/v2/assets/${coinId}/history?interval=h1`);
          const data = await response.json();
          return data.data.slice(-24).map(p => parseFloat(p.priceUsd));
        } else {
          return Array(24).fill(0); // Placeholder for DIA
        }
      } catch {
        return Array(24).fill(0);
      }
    }

    function renderSparkline(canvasId, data) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array(data.length).fill(''),
          datasets: [{
            data: data,
            borderColor: data[data.length - 1] > data[0] ? '#4caf50' : '#f44336',
            fill: false, pointRadius: 0, borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { x: { display: false }, y: { display: false } },
          plugins: { legend: { display: false }, tooltip: { enabled: false } }
        }
      });
    }

    function renderTable(data) {
      let filteredData = data.filter(coin => {
        if (filter === 'up') return coin.change > 0;
        if (filter === 'down') return coin.change < 0;
        return true;
      });

      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      if (searchTerm) {
        filteredData = filteredData.filter(coin =>
          coin.name.toLowerCase().includes(searchTerm) || coin.symbol.toLowerCase().includes(searchTerm)
        );
      }

      const threshold = parseFloat(document.getElementById('threshold').value);
      filteredData = filteredData.filter(coin => Math.abs(coin.change) >= threshold);

      if (filteredData.length === 0) {
        document.getElementById('tracker').innerHTML = '<div class="error">لا توجد نتائج مطابقة.</div>';
        return;
      }

      filteredData.sort((a, b) => {
        const valA = a[sortColumn] || 0;
        const valB = b[sortColumn] || 0;
        return sortOrder === 'asc' ? valA - valB : valB - valA;
      });

      let table = `
        <div class="timestamp">آخر تحديث: ${new Date().toLocaleString('ar')}</div>
        <table>
          <thead>
            <tr>
              <th onclick="sortTable('rank')" aria-sort="ascending">الترتيب</th>
              <th onclick="sortTable('name')">الاسم</th>
              <th onclick="sortTable('symbol')">الرمز</th>
              <th onclick="sortTable('price')">السعر ($)</th>
              <th onclick="sortTable('change')">التغيير (24س)</th>
              <th onclick="sortTable('marketCap')">القيمة السوقية ($)</th>
              <th onclick="sortTable('volume')">الحجم (24س)</th>
              <th>الرسم</th>
            </tr>
          </thead>
          <tbody>
      `;

      filteredData.forEach(coin => {
        table += `
          <tr>
            <td>${coin.rank}</td>
            <td>${coin.name}</td>
            <td class="symbol">${coin.symbol}</td>
            <td>${coin.price.toFixed(2)}</td>
            <td class="${coin.change >= 0 ? 'up' : 'down'}">${coin.change.toFixed(2)}%</td>
            <td>${(coin.marketCap / 1e9).toFixed(2)}B</td>
            <td>${(coin.volume / 1e9).toFixed(2)}B</td>
            <td><canvas class="sparkline" id="sparkline-${coin.id}"></canvas></td>
          </tr>`;
      });

      table += '</tbody></table>';
      document.getElementById('tracker').innerHTML = table;

      filteredData.forEach(coin => {
        if (coin.sparkline.length > 0) {
          renderSparkline(`sparkline-${coin.id}`, coin.sparkline);
        }
      });
    }

    async function updateData() {
      const api = document.getElementById('api-select').value;
      coinsData = await fetchData(api);
      for (let coin of coinsData) {
        coin.sparkline = await fetchSparkline(coin.id, api);
      }
      renderTable(coinsData);
    }

    function sortTable(column) {
      if (sortColumn === column) {
        sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = column;
        sortOrder = 'asc';
      }
      document.querySelectorAll('th').forEach(th => th.removeAttribute('aria-sort'));
      document.querySelector(`th[onclick="sortTable('${column}')"]`).setAttribute('aria-sort', sortOrder);
      renderTable(coinsData);
    }

    function setFilter(type) {
      filter = type;
      document.querySelectorAll('.filter-btns button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`button[onclick="setFilter('${type}')"]`).classList.add('active');
      renderTable(coinsData);
    }

    document.getElementById('api-select').addEventListener('change', updateData);
    document.getElementById('threshold').addEventListener('change', () => renderTable(coinsData));
    document.getElementById('search-input').addEventListener('input', () => renderTable(coinsData));

    updateData();
    setInterval(updateData, 30000);
  </script>
</body>
</html>
