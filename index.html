<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متتبع السوق اللحظي (200 عملة)</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
    h1 { color: #f44336; }
    .controls { margin-bottom: 20px; }
    .controls select, .controls input, .controls button {
      padding: 10px; margin: 5px; border-radius: 5px; border: none; background: #222; color: white;
    }
    table { width: 95%; margin: auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #333; }
    th { background: #222; }
    .up { color: #4caf50; }
    .down { color: #f44336; }
  </style>
</head>
<body>
  <h1>📊 متتبع السوق اللحظي (200 عملة)</h1>
  <div class="controls">
    <label for="threshold">عتبة التغيير (%):</label>
    <select id="threshold">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option selected>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
    </select>
    <input type="text" id="search" placeholder="ابحث عن عملة...">
    <button onclick="setFilter('all')">الكل</button>
    <button onclick="setFilter('up')">صعود فقط</button>
    <button onclick="setFilter('down')">هبوط فقط</button>
    <button onclick="fetchData()">🔄 تحديث الآن</button>
  </div>
  <div id="tracker">جارٍ التحميل...</div>  <script>
    let coins = [];
    let filter = 'all';

    async function fetchData() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=200&page=1&price_change_percentage=24h');
      const data = await res.json();
      coins = data;
      renderTable();
    }

    function renderTable() {
      const search = document.getElementById('search').value.toLowerCase();
      const threshold = parseFloat(document.getElementById('threshold').value);
      let filtered = coins.filter(c =>
        (filter === 'up' ? c.price_change_percentage_24h > threshold :
         filter === 'down' ? c.price_change_percentage_24h < -threshold :
         Math.abs(c.price_change_percentage_24h) >= threshold) &&
        (c.name.toLowerCase().includes(search) || c.symbol.toLowerCase().includes(search))
      );

      let html = `<p>آخر تحديث: ${new Date().toLocaleString('ar')}</p>`;
      html += `<table><tr><th>الاسم</th><th>الرمز</th><th>السعر $</th><th>التغيير (24س)</th><th>أعلى 24س</th><th>أدنى 24س</th></tr>`;

      filtered.forEach(c => {
        html += `<tr>
          <td>${c.name}</td>
          <td>${c.symbol.toUpperCase()}</td>
          <td>${c.current_price}</td>
          <td class="${c.price_change_percentage_24h >= 0 ? 'up' : 'down'}">${c.price_change_percentage_24h.toFixed(2)}%</td>
          <td>${c.high_24h}</td>
          <td>${c.low_24h}</td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById('tracker').innerHTML = html;
    }

    function setFilter(type) {
      filter = type;
      renderTable();
    }

    document.getElementById('search').addEventListener('input', renderTable);
    document.getElementById('threshold').addEventListener('change', renderTable);
    fetchData();
    setInterval(fetchData, 60000);
  </script></body>
</html>
